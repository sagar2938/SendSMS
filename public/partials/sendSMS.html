<div>
<form class="form-horizontal">
<div class="form-group">
    <label class="control-label col-sm-2" for="msgBody">countryCode :</label>
    
	<div class="col-sm-10">
	<select class="form-control" id="sel1" ng-model="details.countryCode">
    <option value="+91">IND</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select> 
    </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="phoneNumber">Phone Number:</label>

     
  <div class="col-sm-10">
    
      <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number" ng-model="details.phoneNumber">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="msgBody">Body :</label>
    <div class="col-sm-10"> 
	<textarea class="form-control" rows="5" id="msgBody" placeholder="Enter body" ng-model="details.body"></textarea>
      
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-click="sendSMSFunc()" class="btn btn-default">send</button>
    </div>
  </div>
</form>
</div>
